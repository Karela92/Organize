<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" />
    <title>Органайзерs</title>
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>

    <div class="block__organize">
      <div class="mainwrapBlock">
        <div class="firstBlock">
          <div class="indexBlock"></div>
          <div class="absoluteBlock">
            <h1>Добавьте новую задачу</h1>
            <input type="text" class="inpSave">
            <button class="saveButton">Save</button>
          </div>
          <div class="listOfChange"></div>
          <div class="editBlock">
            <h1>Измените запланированную задачу</h1>
            <input type="text" class="editInp">
            <button class="saveEdit">Save</button>
          </div>
          <div class="buttons">
            <button class="edit">Edit</button>
            <button class="delete">Remove</button>
            <button class="add">Add</button>
          </div>
        </div>
        
      </div>
      <div class="secondBlock">
        <ul>
      
         </ul>
      </div>
    </div>
    
    <script src="js/libs.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
